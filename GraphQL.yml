attributes:
- beginString: '[a-z]+ *:(?=\s*")'
  description: Word in front of colon
  ignoreCase: true
  regularExpression: true
characters:
- beginString: '"(\\.|[^\\"\r\n])*+"(?=\s*:)'
  description: JSON Key
  regularExpression: true
commands:
- beginString: "[-_a-z]+ *(?=\\()"
  description: Words in front of brackets
  ignoreCase: true
  regularExpression: true
- beginString: fragment
- beginString: mutation
- beginString: 'on'
- beginString: query
- beginString: type
commentDelimiters:
  inlineDelimiter: "#"
comments: []
completions: []
extensions:
- keyString: graphql
filenames: []
interpreters: []
keywords:
- beginString: "[a-z_-]+"
  description: All words
  ignoreCase: true
  regularExpression: true
metadata:
  author: HAZI
  distributionURL: https://github.com/hazi/graphql-syntax-coteditor
  lastModified: 2022/05/24
  license: BSD 3-Clause License / Copyright (c) 2022, HAZI
  version: 0.1.0
numbers:
- beginString: "[0-9]+"
  regularExpression: true
outlineMenu:
- beginString: "[a-z]+ *\\(.+?\\)"
  description: accept arguments
  ignoreCase: true
- beginString: "^(#.+\\n)(#.+\\n)*"
  bold: true
  description: 'The first character of a line is #'
  ignoreCase: true
  keyString: "$1"
strings:
- beginString: "\""
  endString: "\""
types:
- beginString: "[a-z]+ *(?=\\{)"
  description: Words before block
  ignoreCase: true
  regularExpression: true
values: []
variables:
- beginString: "\\$[-_a-z]+"
  ignoreCase: true
  regularExpression: true
